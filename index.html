<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #999;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .final {
      font-size: 26px;
      color: #e6005c;
    }
  </style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey <span id="name">ğŸ’–</span></h1>
  <p>Will you be my Valentine? ğŸŒ¹</p>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ğŸ’˜</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ˜</button>
  </div>
</div>

<script>
  // ğŸ‘¤ Name Personalization
  const params = new URLSearchParams(window.location.search);
  const personName = params.get("name") || "You";
  document.getElementById("name").innerText = personName;

  // ğŸµ Music autoplay fix for mobile
  document.body.addEventListener('click', () => {
    document.getElementById("music").play();
  }, { once: true });

  // ğŸƒ No button movement
  function moveNo() {
    const btn = document.getElementById("no");
    const card = document.querySelector(".card");
    const maxX = card.offsetWidth - btn.offsetWidth;
    const maxY = card.offsetHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
  }

  // ğŸ‰ Yes click celebration
  function yesClick() {
    document.getElementById("card").innerHTML =
      `<div class="final">Yayyy! ğŸ’•<br>
       I knew you'd say YES ğŸ˜ğŸŒ¹</div>`;

    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });

    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.4 }
      });
    }, 500);
  }
</script>

</body>
</html>
